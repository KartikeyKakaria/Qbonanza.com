<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="2xl:block justify-between hidden bg-black text-white py-5 px-1 flex">
        <ul class="flex space-x-3 mr-96 justify-start text-xl">
            <li><a href="/Qbonanza.com/">Home</a></li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <ul class="flex justify-end ml-96">
            <li><input type="text" name="search" id="search" class="h-9 w-60 rounded text-black p-1"></li>
            <li><button class="bg-blue-500 mx-2 p-2 text-black hover:bg-blue-700 hover:text-white">Search</button></li>
        </ul>
        <div id="nav" class="flex"></div>
    </div>
    <div class="flex justify-between sm:block bg-black text-white py-5 px-3 flex  2xl:hidden">
        <!-- <div class="sm:block flex justify-between "> -->
        <ul class="flex space-x-3  text-xl">
            <li><a href="/Qbonanza.com/">Home</a></li>
            <li>About</li>
            <li>Contact</li>
        </ul>
        <ul id="search" class="flex relative ">
            <li><input type="text" name="search" id="search" class=" flex h-9 w-60 rounded text-black p-1"></li>
            <li><button class="bg-blue-500 p-2 text-black hover:bg-blue-700 hover:text-white">Search</button></li>
            <div id="navSm" class=""></div>
        </ul>
        <!-- </div> -->
    </div>
    <div id="alert"></div>
    <div class="container my-2  justify-items-center">
        <form class="text-left mx-48 space-y-4">
            <h1 class="text-6xl font-bold my-8">SIGNUP</h1>
            <label class="text-2xl" for="name">Name: </label>
            <input class="p-3 rounded w-96" type="text" name="name" id="name" placeholder="Enter Name" class="form-control"><br>

            <label class="text-2xl" for="email">Email: </label>
            <input class="p-3 rounded w-96" type="email" name="email" id="email" placeholder="Enter email" class="form-control"><br>

            <label class="text-2xl" for="age">Age: </label>
            <input class="p-3 rounded w-96" type="number" name="age" id="age" placeholder="Enter Age" class="form-control"><br>

            <label class="text-2xl" for="password">Passowrd: </label>
            <input class="p-3 rounded w-96" type="password" name="password" id="password" placeholder="Enter Passowrd" class="form-control"><br>
            <label class="text-2xl" for="confirmpassword">Confirm Password: </label>
            <input class="p-3 rounded w-96" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" class="form-control"><br>
            <button class="bg-red-300 rounded p-3 w-24 hover:bg-red-500 hover:text-white" id="submit" type="button" value="Signup">Signup</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
<script src="js/signup.js"></script>
<script src="js/index.js"></script>

</html>
